# Deployment Workflow for Central Orchestration Repository
# Deploys frontend to Vercel on push to main

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build frontend
        run: pnpm build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
        if: github.ref == 'refs/heads/main'

  # Optional: Deploy backend API to cloud instance
  # Disabled for MVP (using GitHub Actions only)
  deploy-backend:
    name: Deploy Backend (Disabled)
    runs-on: ubuntu-latest
    if: false  # Disabled for MVP
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Deploy to cloud instance
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.BACKEND_HOST }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_SSH_KEY }}
          script: |
            cd /opt/project-echo-backend
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            systemctl restart project-echo-api
